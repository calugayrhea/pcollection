name: NodeJS and Vue 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

   steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: v20.3.1

      - name: Install Dependencies
        run: npm install

      - name: Build and Test
        run: |
          # Build your Vue.js app
          npm run build
          # Run tests if you have them
          npm test
